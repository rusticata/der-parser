language: rust
sudo: false
matrix:
  include:
    - rust: stable
      env:
       - NAME="stable"
       - FEATURES=''
    - rust: nightly
      env:
       - NAME="nightly"
       - FEATURES=''
       - BENCH=1
    - rust: stable
      env:
       - NAME="stable,bigint"
       - FEATURES='bigint'
    - rust: nightly
      env:
       - NAME="nightly,bigint"
       - FEATURES='bigint'
       - BENCH=1
script:
  - |
      (rustup component add clippy && cargo clippy -- -D clippy:all || exit 0)
      cargo build --verbose --features "$FEATURES" &&
      cargo test --verbose --features "$FEATURES" &&
      ([ "$BENCH" != 1 ] || cargo bench --verbose --features "$FEATURES")
